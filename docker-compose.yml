version: "3.3"

services:
  server:
    build:
      context: ./
    ports:
      - "8080:80"
    volumes:
      - ./:/transformagov/
    env_file:
      - .env
    entrypoint: /tmp/run.sh
    environment:
      - DB_HOST=transformagov_db_1
      - DB_DATABASE=transforma
      - DB_PASSWORD=root
      - DB_USERNAME=root
  db:
    image: mariadb:10.3
    volumes:
      - transforma-db:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=transforma
      - MYSQL_ROOT_PASSWORD=root
      - TZ=America/Sao_Paulo

  cypress-ci:
    image: cypress/included:9.0.0
    container_name: cypress-cli
    working_dir: /cypress
    volumes:
      - ./tests/cypress/cypress.json:/cypress/cypress.json
      - ./tests/cypress/integration:/cypress/cypress/integration
    depends_on:
      - server
    ports:
      - 8005:8005
volumes:
  transforma-db:
